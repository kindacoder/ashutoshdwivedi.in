<!doctype html>
<html lang="en">

<head>
    <title>MyGitBook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="https://ashutoshdwivedi.in/projects/mygitbook/">MyGitBook</a>


        <div class="" id="navbarColor02">

            <form id="searchForm" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchBox" type="text" placeholder="Enter Github username">
                <input style="cursor:pointer" value="search user" type="submit" id="SearchButton" class="btn btn-secondary my-2 my-sm-0">
            </form>
        </div>
    </nav>
    <div class="container">

        <div class="searchContainer mt-3">
            <h3>Search Github Users</h3>
            <p class="lead">Enter a username to fetch a users profile info and repositories</p>
            <input type="text" id="searchUser" class="form-control p-1" placeholder="Github Username...">
        </div>
        <br>
        <div id="profile"></div>

    </div>
    <!-- /.container -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html
